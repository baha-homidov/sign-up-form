<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doc</title>
</head>

<body>
    <div class="graphics-container">
        <div class="logo">
            <img class="logo-img" src="assets/logo.png" alt="odin-logo">
            <div class="logo-text">ODIN</div>
        </div>
    </div>

    <div class="content">
        <div class="text-container">
            <div class="main">This is not a real online service! You know you need something like this in oyur life to
                help you realiize your deepes dreams. Sing up <em>now</em> to get started.</div>
            <div class="bottom">You know you want to.</div>
        </div>

        <div class="input-container">
            <div class="slogan">Let's do this</div>
                <form id="sign-up" class="input-form" action="post">

                    <div class="input-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>

                    <div class="input-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastName">
                    </div>

                    <div class="input-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder=" ">
                    </div>

                    <div class="input-element">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="telNum">
                    </div>

                    <div class="input-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="pwd">
                    </div>

                    <div class="input-element">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirmPwd">
                    </div>
                </form>
        </div>

        <div class="content-bottom">
            <button type="submit" form="sign-up" class="create-account">Create Account</button>
            <div class="login">Already have an account? <span><a href="">Log in</a></span></div>

        </div>
    </div>
</body>

</html>
